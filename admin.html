<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC Admin Dashboard</title>
    <link rel="stylesheet" href="./admin.css" />
    <style>
      body {
        background-image: url();
        text-overflow: initial;
      }
    </style>
  </head>
  <body>
    <div id="Navbar"></div>

    <div id="welcome">
      <h1>Welcome to KFC admin dashboard !</h1>
    </div>
    <div id="crud">
      <div id="add_info">
        <div id="add_them">
          <h2>Add New Products</h2>
        </div>
        <div id="formed">
          <form>
            <input type="number" placeholder="Enter id" id="id" />
            <input type="url" placeholder="Enter Url" id="image" />
            <input type="text" placeholder="Enter Name" id="name" />
            <input type="text" placeholder="Enter Veg/Non-Veg" id="v/nv" />
            <input type="text" placeholder="Enter Serves" id="serves" />
            <input type="price" placeholder="Enter Price" id="price" />
            <input type="text" placeholder="Description" id="description" />
            <button id="add_items">Add Products</button>
          </form>
        </div>
      </div>

      <div id="update">
        <div id="update_them">
          <h2>Update Products</h2>
        </div>
        <div id="update_form">
          <form>
            <input type="number" placeholder="Enter id" id="update_id" />
            <input type="url" placeholder="Enter Url" id="update_image" />
            <input type="text" placeholder="Enter Name" id="update_name" />
            <input
              type="text"
              placeholder="Enter Veg/Non-Veg"
              id="update_v/nv"
            />
            <input type="text" placeholder="Enter Serves" id="update_serves" />
            <input type="price" placeholder="Enter Price" id="update_price" />
            <input
              type="text"
              placeholder="Description"
              id="update_description"
            />
            <button id="update_items">Update Products</button>
          </form>
        </div>
      </div>

      <div id="delete_item">
        <div id="delete_them">Delete Products</div>
        <div id="delete_form">
          <form>
            <input type="number" placeholder="Enter id" id="id_delete" />
            <button id="delete_id_button">Delete Product</button>

            <a href="./db.json" target="_blank" id="dbjson">Go to Db.json</a>
          </form>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
<script src="admin.js"></script>
